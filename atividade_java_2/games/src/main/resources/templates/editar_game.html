<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head> 
        <meta charset="utf-8"/>
        <title>Sistema Gerenciador de Games</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container" style="margin-top: 50px">
            <h2 class="alert alert-light" style="color: black;">Editar Game</h2>
            <form action="#" th:action="@{/salvarGame}" th:object="${game}" method="post">
                <input type="hidden" th:field="*{idGame}" id="idGame">
                <hr class="mb-4">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="nome">Nome: </label>
                        <input type="text" minlength="1" th:field="*{nome}" id="nome" placeholder="Nome do Game" class="form-control">
                        <label for="nome">Plataforma: </label>
                        <input type="text" minlength="1" th:field="*{plataforma}" id="plataforma" placeholder="Plataforma" class="form-control">
                        <label for="nome">Horas Jogadas: </label>
                        <input type="text" minlength="1" th:field="*{horas}" id="horas" placeholder="Horas Jogadas" class="form-control">
                        <label for="nome">Trofeus (%): </label>
                        <input type="text" minlength="1" th:field="*{trofeus}" id="trofeus" placeholder="Porcentagem de trofeus obtidos" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-warning"></span>
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{plataforma}" class="alert alert-warning"></span>
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{horas}" class="alert alert-warning"></span>
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{trofeus}" class="alert alert-warning"></span>
                </div>
                <hr class="mb-4">
                <input type="submit" value="Salvar" class="btn btn-success btn-block">
                <a href="/gerenciarGames" class="btn btn-secondary btn-block" >Fechar</a>
            </form>
        </div>
    </body>
</html>
